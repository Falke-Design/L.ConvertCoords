<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L.ConvertCoords Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.8.0/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.8.0/dist/leaflet-src.js"></script>

  <script src="../dist/leaflet-convertcoords.min.js"></script>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map" style="width: 100%; height: 100%"></div>

  <script>
    // Init map
    var map = L.map('map', {
      center: L.latLng([48.75232, 9.17702]),
      zoom: 12,
    });

    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution:
        '&copy; <a 	href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);


    var layer = L.rectangle([[48.72199971479897, 9.008445739746096],[48.80505453139158, 9.310569763183596]]).addTo(map);

    console.log(L.ConvertCoords.KML.convert(layer));
  </script>
</body>
</html>
